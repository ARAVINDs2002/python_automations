<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #004d00, #33cc33);
            height: 100vh;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        form {
            margin-top: 80px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        input[type="file"] {
            margin: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        input[type="file"]:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
        button {
            background: #ffcc00;
            color: black;
            padding: 14px 30px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #ff9900;
            transform: scale(1.08);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 14px;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>Free Certificate Generator</header>
    <h2>Upload Excel File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Generate Certificates</button>
    </form>
    <footer>&copy; 2025 Free Certificate Generator | Open Source</footer>
</body>
</html>
